{{ define "content" }}
<div
  id="jsonMedia"
  class="container mx-auto px-4"
>
  <div class="flex mt-8 md:flex-row flex-col gap-8 gap-x-3">
    <div class="md:w-2/3 pr-2">
      <p class="font-bold mb-3">JSON Preview</p>
      <button
        id="copyButton"
        class="btn btn-ghost btn-sm relative z-10 ml-auto mr-0.5 mt-1.5 block -mb-2.5"
        style="margin-bottom: -2.8em; margin-top: 1.5em"
        onclick="copyToClipboard('#json-content')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-clipboard-copy"
        >
          <rect
            width="8"
            height="4"
            x="8"
            y="2"
            rx="1"
            ry="1"
          />
          <path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" />
          <path d="M16 4h2a2 2 0 0 1 2 2v4" />
          <path d="M21 14H11" />
          <path d="m15 10-4 4 4 4" />
        </svg>
      </button>
      <pre
        class="bg-base-200 p-4 rounded overflow-x-scroll flex"
      ><code class="flex-grow" id="json-content">{{ .json }}</code>
    
    </pre>
    </div>

    <div class="md:w-1/3 pl-2">
      <p class="font-bold mb-3">Media</p>
      <div class="grid grid-cols-1 gap-8">{{ template "media" .media }}</div>
    </div>
  </div>
</div>
{{ end }}
