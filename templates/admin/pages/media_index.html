{{ define "content" }}

<!-- Header -->
<div class="flex flex-col md:flex-row justify-between items-center w-full py-5">
  <h1 class="text-2xl p-5 font-bold">Media</h1>
  <span class="flex md:flex-row flex-wrap justify-center space-x-3">
    <form
      id="form"
      enctype="multipart/form-data"
      method="POST"
    >
      <label
        for="file-upload"
        class="btn btn-primary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-cloud-upload"
        >
          <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
          <path d="M12 12v9" />
          <path d="m16 16-4-4-4 4" />
        </svg>
        Upload media
      </label>
      <input
        id="file-upload"
        class="hidden"
        accept="video/*,image/*"
        type="file"
        name="file"
        multiple
        onchange="document.getElementById('form').submit()"
      />
    </form>
  </span>
</div>

<!-- Messages -->
{{ template "flash" .messages }}

<!-- Media -->

<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ template "media" .media }}
  </div>
</div>

{{ end }}
